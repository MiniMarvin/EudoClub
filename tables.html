   <script>
		// change the value of 
		$(function(){
          function update_credits() {
          	  var str = $("#nome").html();
			  var res = str.split("<");
              //console.log(res[0]);
              var username = res[0];
              
              $.ajax({
                  type: "POST",
                  url: "back/get_credits.php",
                  data: {
                    //   nome: "Eunice"
                    nome: username
                  },
                  cache: false,
                  
                  success: function(html){
                      $("#eudopoints").html(html).show();
                  }
              });
              //console.log($("#nome").html());
              
          }
          
          
          
          function user_list() {
              $.ajax({
                  type: "POST",
                  url: "back/get_list_begin.php",
                  data: {
                    //   nome: "Eunice"
                    nome: "test"
                  },
                  cache: false,
                  
                  success: function(html){
                      $("#begin").html(html).show();
                      
                      console.log(html);
                      
                      //converte pra cada um
                      var str = $("#begin").html();
					  var res = str.split("|");
		              var username = res;
		              
		              // loop all elements or first 10
		              for(var i = 0; i < 10 && i < username.length; i++) {
		              	var str = "#begin_"+(i+1).toString()
		              	$(str).html(username[i]);
		              }
                      
                  }
              });
              
              $.ajax({
                  type: "POST",
                  url: "back/get_list_grow.php",
                  data: {
                    //   nome: "Eunice"
                    nome: "test"
                  },
                  cache: false,
                  
                  success: function(html){
                      $("#grow").html(html).show();
                      
                      console.log(html);
                      
                      //converte pra cada um
                      var str = $("#grow").html();
					  var res = str.split("|");
		              var username = res;
		              
		              // loop all elements or first 10
		              for(var i = 0; i < 10 && i < username.length; i++) {
		              	var str = "#grow_"+(i+1).toString()
		              	$(str).html(username[i]);
		              }
                      
                  }
              });
              
              $.ajax({
                  type: "POST",
                  url: "back/get_list_expert.php",
                  data: {
                    //   nome: "Eunice"
                    nome: "test"
                  },
                  cache: false,
                  
                  success: function(html){
                      $("#expert").html(html).show();
                      
                      console.log(html);
                      
                      //converte pra cada um
                      var str = $("#expert").html();
					  var res = str.split("|");
		              var username = res;
		              
		              // loop all elements or first 10
		              for(var i = 0; i < 10 && i < username.length; i++) {
		              	var str = "#expert_"+(i+1).toString()
		              	$(str).html(username[i]);
		              }
                      
                  }
              });
              //console.log($("#nome").html());
              
          }
          
          function get_class() {
          	  var str = $("#nome").html();
			  var res = str.split("<");
              //console.log(res[0]);
              var username = res[0];
              
              $.ajax({
                  type: "POST",
                  url: "back/get_class.php",
                  data: {
                    //   nome: "Eunice"
                    nome: username
                  },
                  cache: false,
                  
                  success: function(html){
                      $("#classe").html(html).show();
                      console.log(html);
                  }
              });
              //console.log($("#nome").html());
          }
          
          var a = setInterval(update_credits, 100);
          
          $(document).ready(function() {
          	user_list();
          	get_class();
          });
          
		});
